<!doctype html>
<html>
<head>
  <style> 
    .loading {
    background-color: #f5f5f5;
    opacity: 0.5;
    transition: opacity .8s ease-in-out;
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    }
    app-root .loading {
        opacity: 1;
        z-index: 100;
    }
    app-root .loading i {
        color: #d43f3a;
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
  <title>ToDoApp By Suraj Negi</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div class="loading">
      <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
    </div>
  </app-root>
</body>
</html>
